name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${{ github.ref_name }}" | sed 's/v//' >> $GITHUB_OUTPUT

      - name: Update package versions
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version --workspaces

      - name: Build packages
        run: npm run build

      - name: Publish server package (dry run)
        run: npm publish --workspace packages/server --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish frontend package (dry run)
        run: npm publish --workspace packages/frontend --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
