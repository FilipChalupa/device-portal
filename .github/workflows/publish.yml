name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${{ github.ref_name }}" | sed 's/v//' >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version --workspaces
          npm pkg set "dependencies.@device-portal/client=^${{ steps.get_version.outputs.VERSION }}" --workspace packages/react

      - name: Build packages
        run: npm run build

      - name: Publish server package
        run: npm publish --workspace packages/server --access public --provenance

      - name: Publish client package
        run: npm publish --workspace packages/client --access public --provenance

      - name: Publish React package
        run: npm publish --workspace packages/react --access public --provenance
